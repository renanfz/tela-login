<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="stylesheet" href="css/media-query.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=build_circle" />
</head>
<body>
    <main>
        <section id="login">
            <div id="capa">
            </div>
            <div id="formulario">
                <div class="titulo">
                    <h1>Bem-vindo!</h1>
                    <p>Entre para acessar o seu ambiente</p>
                </div>
                <form action="login.php" method="post">
                    <div class="campo">
                        <label for="ilogin">E-mail</label>
                        <input type="email" id="ilogin" name="login" placeholder="seuemail@gmail.com" autocomplete="email" required>
                    </div>
                    <div class="campo">
                        <label for="isenha">Senha</label>
                        <input type="password" id="isenha" name="senha" placeholder="sua senha" autocomplete="current-password" required>
                    </div>
                    <div id="lembrar">
                        <input type="checkbox" name="inplembrar" id="inplembrar">
                        <label for="inplembrar">Lembrar senha</label>
                    </div>
                    <div class="botoes">
                        <button type="button" id="entrar">Entrar</button>
                        <button type="button" name="senha" id="esenha">Esqueci a senha</button>
                    </div>
                </form>
            </div>
        </section>
        <dialog>
            <span class="material-symbols-outlined">build_circle</span>
            <p>Opa! Este recurso está em desenvolvimento</p>
            <button id="ok">Ok</button>
        </dialog>
    </main>
    <footer>
        <p>Desenvolvido por Renan © 2025 | Imagens utilizadas via <a href="https://www.freepik.com" target="_blank">Freepik</a></p>
    </footer>
    <script src="js/logica.js"></script>
</body>
